<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Printing - SCS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Submit Your Project for Printing</h1>
    <p>We format, print, photocopy, and scan for you</p>
  </header>

  <main>
    <section>
      <form action="YOUR_BACKEND_URL/upload.php" method="POST" enctype="multipart/form-data">
        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Department:</label>
        <input type="text" name="department" required>

        <label>Contact Number:</label>
        <input type="tel" name="contact" required>

        <label>Email Address:</label>
        <input type="email" name="email" required>

        <label>Total Pages:</label>
        <input type="number" name="totalPages" id="totalPages" min="1" required>

        <label>Number of Color Pages:</label>
        <input type="number" name="colorPages" id="colorPages" min="0" required>

        <label>Number of Copies:</label>
        <input type="number" name="copies" id="copies" min="1" value="1" required>

        <label>Upload File:</label>
        <input type="file" name="file" accept=".pdf,.doc,.docx" required>

        <p id="printCost">Estimated Cost: GHS 0.00</p>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Sampsea Campus Services (SCS)
  </footer>

  <script src="script.js"></script>
</body>
</html>
